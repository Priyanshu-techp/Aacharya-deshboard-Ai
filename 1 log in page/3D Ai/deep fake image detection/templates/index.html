<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deepfake Detector</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #23242a;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #fff;
    }

    input[type="file"],
    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input[type="file"] {
      background-color: #fff;
      border: 2px solid #ccc;
    }

    button {
      background-color: rgba(216, 184, 5, 0.9);
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .preview {
      margin-top: 30px;
    }

    .preview img,
    .preview video {
      max-width: 100%;
      max-height: 400px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }

    .result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Deepfake Detector by Aacharya</h1>

  <input type="file" id="fileInput" accept="image/*,video/*">
  <button onclick="sendFile()">Analyze</button>

  <div class="preview" id="preview"></div>
  <div class="result" id="result"></div>

  <script>
    async function sendFile() {
      const input = document.getElementById("fileInput");
      const file = input.files[0];
      const result = document.getElementById("result");
      const preview = document.getElementById("preview");

      if (!file) {
        alert("Please select a file.");
        return;
      }

      result.innerText = "Analyzing... üîç";
      result.style.color = "#333";
      preview.innerHTML = "";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("http://127.0.0.1:5004/analyze", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        const fileURL = URL.createObjectURL(file);

        if (data.type === "image") {
          preview.innerHTML = `<img src="${fileURL}" alt="Uploaded Image">`;
        } else {
          preview.innerHTML = `<video src="${fileURL}" controls></video>`;
        }

        result.innerText = `This ${data.type} is ${data.result.toUpperCase()}`;
        result.style.color = data.result.toLowerCase() === "fake" ? "red" : "green";

      } catch (err) {
        console.error("Error:", err);
        alert("Something went wrong. Please try again.");
        result.innerText = "";
        preview.innerHTML = "";
      }
    }
  </script>
</body>
</html>

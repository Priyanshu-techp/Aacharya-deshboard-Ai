<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aacharya - Chat with AI</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: #1e88e5;
            color: white;
            padding: 16px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fff;
        }

        .message {
            max-width: 70%;
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }

        .user {
            background: #dbf6fd;
            margin-left: auto;
        }

        .bot {
            background: #fde8de;
            margin-right: auto;
        }

        #input-area {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ccc;
        }

        #user-input {
            flex: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        #send-btn {
            margin-left: 10px;
            background: #1e88e5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>Aacharya chat bot</header>
    
    <div id="chat-box"></div>
    
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const input = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function addMessage(text, sender) {
            const msg = document.createElement('div');
            msg.className = `message ${sender}`;
            msg.textContent = text;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const userText = input.value.trim();
            if (!userText) return;

            addMessage(userText, 'user');
            input.value = '';

            try {
                const res = await fetch('http://localhost:5001/api/health-query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: userText })
                });

                const data = await res.json();

                if (data.status === 'success') {
                    addMessage(data.data.content, 'bot');
                } else {
                    addMessage("âŒ " + data.message, 'bot');
                }
            } catch (err) {
                addMessage("âŒ Failed to reach AI server", 'bot');
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keypress', e => {
            if (e.key === 'Enter') sendMessage();
        });

        // Initial message
        addMessage("ðŸ‘‹ Hello! I'm Aacharya. Ask me anything...", 'bot');
    </script>
</body>
</html>

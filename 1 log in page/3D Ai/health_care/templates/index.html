<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aacharya Health Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #007f3b;
            --secondary: #004b24;
            --bot-bg: #f4fff4;
            --user-bg: #e3f2fd;
            --error: #ffebee;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: white;
        }

        .message {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 12px;
            max-width: 80%;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user-message {
            background-color: var(--user-bg);
            margin-left: auto;
        }

        .bot-message {
            background-color: var(--bot-bg);
            margin-right: auto;
        }

        .error-message {
            background: var(--error);
            border-left: 4px solid red;
        }

        #input-container {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
        }

        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 1rem;
        }

        #send-btn {
            margin-left: 10px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        @media (max-width: 600px) {
            header {
                font-size: 1.2rem;
                padding: 15px;
            }

            #send-btn {
                padding: 10px 16px;
            }

            #user-input {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        Aacharya Health care Assistant
    </header>

    <div id="chat-container"></div>

    <div id="input-container">
        <input type="text" id="user-input" placeholder="Ask about any health issue...">
        <button id="send-btn">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function addMessage(text, isUser, isError = false) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user-message' : isError ? 'error-message' : 'bot-message'}`;
            div.textContent = text;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const query = userInput.value.trim();
            if (!query) return;

            addMessage(query, true);
            userInput.value = '';

            try {
                const response = await fetch('http://localhost:5002/api/health-query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    addMessage(`${data.data.title}\n\n${data.data.content}`, false);
                } else {
                    addMessage(`⚠️ ${data.message || 'No info found.'}`, false, true);
                }
            } catch (error) {
                addMessage('❌ Server is not responding.', false, true);
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Greeting
        addMessage('Welcome to Aacharya Health Assistant! Ask me any health-related question.', false);
    </script>
</body>
</html>

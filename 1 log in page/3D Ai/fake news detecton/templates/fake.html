<!-- index.html (Frontend using HTML, CSS, and JavaScript) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake News Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üïµ‚Äç‚ôÇ Fake News Detector</h2>
    <textarea id="newsInput" placeholder="Paste your news here..."></textarea>
    <button id="checkBtn" onclick="checkNews()">Check News</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function checkNews() {
      const news = document.getElementById("newsInput").value.trim();
      const button = document.getElementById("checkBtn");
      const resultBox = document.getElementById("result");
    
      if (!news) {
        resultBox.innerText = "‚ùå Please enter some news to analyze.";
        return;
      }
    
      resultBox.innerText = "Checking...";
      button.disabled = true;
    
      try {
        const response = await fetch("http://localhost:5003/analyze", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ news: news })
        });
    
        const data = await response.json();
        resultBox.innerText = data.analysis || "‚ùå Error: Could not analyze.";
      } catch (error) {
        resultBox.innerText = "‚ùå Error: Could not connect to the server.";
      }
    
      button.disabled = false;
    }
  </script>
</body>
</html>
